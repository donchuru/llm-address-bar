<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Search with Claude Fallback</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #10a37f;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      line-height: 1.4;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10a37f;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    button {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0d8c6c;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f7f4;
      border-left: 4px solid #10a37f;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Search with Claude Fallback</h1>
  
  <div class="toggle">
    <label class="toggle-switch">
      <input type="checkbox" id="fallbackToggle">
      <span class="slider"></span>
    </label>
    <span>Use Claude as fallback</span>
  </div>
  
  <div class="status" id="statusMessage">
    Currently using: <span id="currentService">ChatGPT</span>
  </div>
  
  <button id="resetButton">Reset to ChatGPT</button>
  
  <script src="popup.js"></script>
</body>
</html>
